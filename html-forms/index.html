<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="get">
      <label for="email">Email</label>
      <div>
        <input id="email" type="text" name="email">
      </div>
      <label for="reason">Why is coding cool?</label>
      <div>
        <select name="reasons" id="reason">
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <input id="HTML" type="radio" name="language" value="h">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="language" value="c">
      <label for="CSS">CSS</label>
      <input id="Javascript" type="radio" name="language" value="j">
      <label for="Javascript">Javascript</label>
      <p>Would you like to sign up for more information?</p>
      <div>
        <label for="choice">
          <input id="choice" type="checkbox" name="subscribe" checked="checked">
          Sign me up!
        </label>
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea rows="8" cols="25" id="comments"></textarea>
      </div>
      <label for="finalize">
        <input id="finalize" type="submit" value="submit">
      </label>
    </form>
  </body>
</html>
