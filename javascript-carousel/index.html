<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="row">
        <div class="column-fifth display-flex align-center justify-center">
          <i class="fa-solid fa-chevron-left chevron left"></i>
        </div>
        <div class="column-three-fifth align-center display-flex justify-center">
          <img src="images/001.png" alt="placeholderimg">
        </div>
        <div class="column-fifth display-flex align-center justify-center">
          <i class="fa-solid fa-chevron-right chevron right"></i>
        </div>
      </div>
      <div class="row">
        <div class="column-half margin-auto">
          <div class="row justify-center space-evenly margin-bot-small circle-row">
            <i class="fa-solid fa-circle circle" id="0"></i>
            <i class="fa-regular fa-circle circle" id="1"></i>
            <i class="fa-regular fa-circle circle" id="2"></i>
            <i class="fa-regular fa-circle circle" id="3"></i>
            <i class="fa-regular fa-circle circle" id="4"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
