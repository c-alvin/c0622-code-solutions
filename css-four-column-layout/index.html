<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row background-gray">
      <div class="column-full">
        <div class="row justify-center">
          <h1 class="barlowfont18 fontweight">How It Works</h1>
        </div>
      </div>
    </div>
    <div class="row background-gray">
      <div class="column-fourth display-flex flex-direction-column align-center">
        <img class="img1" src="images/screen-1.png" alt="display1">
        <img class="img2" src="images/switch-icon.png" alt="appswitch">
        <h4 class="barlowfont14">App Switching</h4>
        <p class="barlowfont12">Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth display-flex flex-direction-column align-center">
        <img class="img1" src="images/screen-2.png" alt="display2">
        <img class="img2" src="images/filter-icon.png" alt="tripfiltering">
        <h4 class="barlowfont14">Trip Filtering</h4>
        <p class="barlowfont12">Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth display-flex flex-direction-column align-center">
        <img class="img1" src="images/screen-3.png" alt="display3">
        <img class="img2" src="images/slider-icon.png" alt="ServiceFilters">
        <h4 class="barlowfont14">Service Filters</h4>
        <p class="barlowfont12">Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth display-flex flex-direction-column align-center">
        <img class="img1" src="images/screen-4.png" alt="display4">
        <img class="img2" src="images/bars-icon.png" alt="StatesandMileage">
        <h4 class="barlowfont14">Stats + Mileage</h4>
        <p class="barlowfont12">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
